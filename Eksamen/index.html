<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eksamens Hjemmeside</title>
    <!-- Link Til CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!-- Box Icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>



</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="" class="logo">Tøj og accessories webshop</a>
            <!-- Cart Icon -->
            <i class='bx bxs-shopping-bag' id="cart-icon"></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Din Kurv</h2>
                <!-- Content -->
                <div class="cart-content">

                    <cart class="cart-box">
                        <img src="img/product2.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Høretelefoner</div>
                            <div class="cart-price">799,00 kr</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <!-- Remove Cart -->
                        <i class='bx bxs-trash-alt cart-remove'></i>
                    </cart>
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">0kr</div>
                </div>
                <!-- Buy Button -->
                <button type="button" class="btn-buy">Køb Nu</button>
                <!-- Cart Close -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Produkter</h2> 
            <!-- Content -->
        <div class="shop-content">
            <!-- Box 1-->
        <div class="product-box">
            <img src="img/product1.jpg" alt="" class="product-img">
            <h2 class="product-title">ADIDAS T-SHIRT</h2>
            <span class="price">149,95 kr</span>
            <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
                        <!-- Box 2-->
        <div class="product-box">
            <img src="img/product2.jpg" alt="" class="product-img">
            <h2 class="product-title">Høretelefoner</h2>
            <span class="price">799,00 kr</span>
            <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
                        <!-- Box 3-->
        <div class="product-box">
            <img src="img/product3.jpg" alt="" class="product-img">
            <h2 class="product-title">ADIDAS JAKKE</h2>
            <span class="price">1050,00 kr</span>
            <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
                        <!-- Box 4-->
        <div class="product-box">
            <img src="img/product4.jpg" alt="" class="product-img">
            <h2 class="product-title">ADIDAS DRIKKEDUNK</h2>
            <span class="price">199,00 kr</span>
            <i class='bx bx-shopping-bag add-cart' ></i>
         </div>
                        <!-- Box 5-->
        <div class="product-box">
            <img src="img/product5.jpg" alt="" class="product-img">
            <h2 class="product-title">SOLBRILLER</h2>
            <span class="price">249,95 kr</span>
            <i class='bx bx-shopping-bag add-cart' ></i>
         </div>
                        <!-- Box 6-->
        <div class="product-box">
            <img src="img/product6.jpg" alt="" class="product-img">
            <h2 class="product-title">ADIDAS KASKET</h2>
            <span class="price">99,95 kr</span>
            <i class='bx bx-shopping-bag add-cart' ></i>
         </div>
                        <!-- Box 7-->
        <div class="product-box">
            <img src="img/product7.jpg" alt="" class="product-img">
            <h2 class="product-title">ADIDAS TASKE</h2>
            <span class="price">449,95 kr</span>
            <i class='bx bx-shopping-bag add-cart' ></i>
         </div>
                        <!-- Box 8-->
        <div class="product-box">
            <img src="img/product8.jpg" alt="" class="product-img">
            <h2 class="product-title">ULTRABOOST</h2>
            <span class="price">999,00 kr</span>
            <i class='bx bx-shopping-bag add-cart' ></i>
         </div>
        </div>  
    </section>
    <!-- Link To Js -->
    <script src="js/main.js"></script>

</body>
</html>
